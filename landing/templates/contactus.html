{% extends 'Navbar.html' %}{% load static %}{% block landing %}

<main>
    <div class="container-fluid px-0 overflow-hidden">
    <div class="container-fluid px-0 overflow-hidden contact_bg">
        <h4 style="padding-left: 20px; margin-top: 100px;" class="text-center">CONTACT US</h4>
    </div>

    <form method="post" class="mx-auto col-xs-12 col-sm-12 col-md-10" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container-fluid contact_content">

        <div class="form-group">
            <div><label class="contact_head">Name:</label></div>
            <div class="row">
                <div class="col-md-3">
                    <select name="salutation" required class="form-control">
                        <option hidden selected>Salutation</option>
                        <option value="Mr">Mr.</option>
                        <option value="Mrs">Mrs.</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input name="fname" required class="form-control" placeholder="First Name" />
                </div>
                <div class="col-md-3">
                    <input name="mname" class="form-control" placeholder="Middle Name" />
                </div>
                <div class="col-md-3">
                    <input name="lname" required class="form-control" placeholder="Last Name" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <div>
                    <label class="contact_head">Job Title:</label>
                </div>
                <div>
                    <input name="designation" required class="form-control" placeholder="Job Title" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <div>
                    <label class="contact_head">Company:</label>
                </div>
                <div>
                    <input name="company" required class="form-control" placeholder="Company" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
            <div class="col-md-6">
                <label class="contact_head">Company Location:</label>
            </div></div>
            <div class="row">
            <div class="col-md-6">
                <input name="company_location" required class="form-control" placeholder="Company location" />
            </div></div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <div>
                    <label class="contact_head">Email:</label>
                </div>
                <div>
                    <input name="email" required class="form-control" placeholder="Email" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <div>
                    <label class="contact_head">Phone:</label>
                </div>
                <div>
                    <input name="phone" required class="form-control" placeholder="Phone" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <div>
                    <label class="contact_head">Industry:</label>
                </div>
                <div>
                    <select name="industry_type" required class="form-control">
                        <option hidden selected>Select the Industry</option>
                        <option value="Automotive">Automotive</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div>
                    <label class="contact_head">Interested In:</label>
                </div>
                <div>
                    <select name="interest" required class="form-control">
                        <option hidden selected>Select your Interest</option>
                        <option value="Management System">Management System</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div><label class="contact_head">Where Did You Hear About Us?</label></div>
            <div>
                <select name="source" required class="form-control">
                    <option hidden selected>Select from where did you hear about us?</option>
                    <option value="Friends">Friends</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label class="contact_head">How can we help?<br/>
                <small class="contact_head" style="padding-bottom: 10px;">If you are enquiring about a course please
                    let us know for how many delegates you require training?</small></label>
            </div>
            <div>
                <textarea name="enquiry" class="form-control" rows="5"></textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6 text-left">
                <a class="btn" href="{% url 'home' %}">
                    <span class="iconify" data-icon="noto-v1:back-arrow" data-inline="false" 
                          data-width="40" data-height="40"></span>
                </a>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn" style="color: #15aad5;" type="submit"><b>SUBMIT </b>
                    <span class="iconify" data-icon="fa-solid:paper-plane" data-inline="false" style="color: #15aad5;"
                          data-width="25" data-height="25"></span>
                </button>
            </div>
        </div>
    </div>
    </form>
    </div>

{% if success %}
<script>
    swal("Success", "Enquiry Added Successfully", "success");
</script>
{% endif %}

{% if failed %}
<script>
    swal("Failed", "Failed", "error");
</script>
{% endif %}


</main>
